<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create publication</title>
    <meta charset="utf-8">
    <link href="https://getbootstrap.com/docs/4.6/examples/blog/" rel="canonical">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/new_publication.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>

    <div class="new-publication-form">
        <a th:href="@{/catalog}" class="font-weight-light text-dark mb-3">Back to catalog</a>
        <form th:action="@{/certificate}" method="post" enctype="multipart/form-data">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Certificate scan-image</span>
                </div>
                <input th:name="certificate" type="file" class="form-control" name="title" required>
            </div>
<!--        Period and Price-->
            <div class="dynamic-stuff">
<!--                    block to place new periods and prices here-->
            </div>

            <div class="d-flex flex-column">
                <p class="btn btn-sm btn-outline-dark add-one ">+</p>
                <button type="submit" class="btn btn-outline-dark btn-lg">CONFIRM RESULTS</button>
            </div>
        </form>
    </div>
</div>


<!-- HIDDEN DYNAMIC ELEMENT TO CLONE -->
<div class="form-group dynamic-element" style="display:none">
    <div class="row d-flex flex-row justify-content-center">
        <div class="col-md-4">
            <div class="input-group mb-3 my-auto">
                <input type="number" th:name="scores" class="form-control" placeholder="Score" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <p class="my-auto">on</p>
        <div class="input-group mb-3 col-md-5 my-auto">
            <select class="custom-select form-control" id="rol" th:name="subjects">
                <option th:each="subject : ${subjects}"
                        th:text="${subject.name}"
                        th:value="${subject.name}" ></option>
            </select>
            <div class="input-group-append">
                <label class="input-group-text" for="rol">Subjects</label>
            </div>
        </div>

        <!-- End of fields-->
        <button type="button" class="close delete" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<!-- END OF HIDDEN ELEMENT -->


<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script th:src="@{/js/new_publication.js}"></script>
<script th:src="@{/js/header.js}"></script>
</body>
</html>
